<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Celebrities
    </ion-title>
    <ion-button (click) ="createCelebrity()" slot="end">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Celebrities</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <app-list [celebritiesInput]="celebrities" (selectIdClicked)="showCelebrityDetail($event)" (editIdClicked)="editCelebrity($event)" (deleteIdClicked)="deleteCelebrity($event)"></app-list>
  
</ion-content>
