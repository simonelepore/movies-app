<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Celebrities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Celebrities</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-list [celebritiesInput]="ionViewWillEnter()" (selectIdClicked)="showCelebrityDetail($event)" (editIdClicked)="editCelebrity($event)"></app-list>
  
</ion-content>
