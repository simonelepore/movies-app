<ion-list>
  <ion-item-sliding *ngFor="let item of moviesInput">
    <ion-item (click)="selectClick(item.id)">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option (click)="editClick(item.id)">Edit</ion-item-option>
      <ion-item-option color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
