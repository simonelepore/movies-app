<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/movies"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Detail
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Movies</ion-title>
        </ion-toolbar>
    </ion-header> 
    
    <ion-card *ngIf="movie">
        <ion-card-header>
            <ion-card-title>{{movie.title}}</ion-card-title>
            <ion-card-subtitle>{{movie.genres}}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
            Release year: {{movie.year}}
        </ion-card-content>
    </ion-card>
</ion-content>
