<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-list [moviesInput]="ionViewWillEnter()" (selectIdClicked)="showMovieDetail($event)" (editIdClicked)="editMovie($event)"></app-list>

</ion-content>
